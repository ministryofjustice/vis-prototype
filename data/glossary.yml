-
  name: Appeal
  definition: This is when the person asks another court to look at the case again.
-
  name: To Affirm
  definition: To promise.
-
  name: Arrest
  definition: When the police take someone to the police station because they think they may have done a crime. They have the right to a lawyer to help them.
-
  name: Assessment
  definition: A check that is done to see what you need.
-
  name: Bail
  definition: Being allowed out of prison until you have to go back to court, if a judge thinks that you will go back when you should. Sometimes you might need to go to a police station every day or stay in at night time.
-
  name: Case
  definition: When you tell the police about a crime, everything about that crime is called the case. It will have a number which you will be given.
-
  name: Charge
  definition: When the police officially tell a person whicy lawy they think they have broken.
-
  name: Compensation
  definition: It is money you get if you lose something, have problems or are injured and it is not your fault.
-
  name: Crime
  definition: When a person breaks the law.
-
  name: Criminal Justice system
  definition: All the services involved in law, crime and punishment working together.
-
  name: Crown prosecution service
  definition: This service decides how to charge someone for a crime and take the person to court.
-
  name: Defense
  definition: You or a lawyer saying why you did or didnâ€™t do something.
-
  name: Evidence
  definition: Information that can be used to try and prove something.
-
  name: Family Liaison officer
  definition: A police officer who is trained to support you and be a link to the police.
-
  name: Guilty
  definition: When a court decided that you did something wrong.
-
  name: Human trafficking
  definition: Where you are taken to another country and used for sex, as a slave or something else illegal.
-
  name: Investigation
  definition: When the police look at the facts and try to find out what happened.
-
  name: Parliamentary and Health Service Ombudsman
  definition: They look into complaints that people have been treated unfairly or have received poor service from government departments and other public organisations and the NHS in England.
-
  name: Probation Service
  definition: This service checks a prisoner does things like training, getting treatment or helping in the community when they leave prison.
-
  name: Prosecutor
  definition: The lawyer who tries to show someone did a crime.
-
  name: Punishment
  definition: What happens to someone who breaks the law. For example, if the court sends them to prison.
-
  name: Registered Intermediaries
  definition: People that help you understand questions you are asked and help you give your answers.
-
  name: Restorative justice
  definition: Which means trying to make things better for the victim instead of just punishing someone for a crime.
-
  name: Sentence
  definition: The punishment you get in court.
-
  name: Special measures
  definition: They depend on what you need to give the best evidence you can, but can include video link or a screen.
-
  name: Spokesperson
  definition: Someone who speaks for a group of people.
-
  name: Standards
  definition: The support you can get and how you should be treated from when you first tell the police about a crime to after it has gone to court.
-
  name: Statement
  definition: Writing down what really happened. Someone else can write this down for you and if you agree you have to sign it. You can't take back the statement once you have signed it, but you can give a new version.
-
  name: Suspect
  definition: Someone the police think broke the law.
-
  name: Threatened
  definition: Being made to feel afraid someone will hurt or upset you.
-
  name: To swear
  definition: To promise by putting your hand on a holy book like the bible or other religion.
-
  name: Trial
  definition: When a case goes to court and the court decides if the person is guilty of the crime.
-
  name: Victim
  definition: A person who is harmed because of a crime.
-
  name: Victim Personal Statement
  definition: You can ask that the court hear about how the crime affected you. This won't affect the verdict, but may change how bad the punishment is. The police or the witness care unit can take your statement.
-
  name: Usher
  definition: Court Staff that will come and show you where to go when in court.
-
  name: Vulnerable
  definition: Someone who is at greater risk of being taken advantage of.
-
  name: Witness
  definition: Someone who can tell the court what happened.
-
  name: Witness summons
  definition: A court paper saying you must go to court to give evidence.
